<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our News</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main class="w-full mx-auto bg-gray-100 p-2">
        <!-- navigation bar -->
        <div class="navbar mb-4">
            <div class="flex-1">
              <h1 class="text-3xl font-semibold"><span class="bg-amber-200 mx-1 p-2 rounded-lg font-bold">Our</span> News</h1>
            </div>
            <div class="flex-none gap-2">
              <div class="form-control">
                
              </div>
              <div class="dropdown dropdown-end">
                    <div class="flex">
                        <h1 class="bg-green-200 mx-1 p-1 rounded-lg text-2xl cursor-pointer font-semibold">News</h1>
                        <h1 class="bg-green-200 mx-1 p-1 rounded-lg text-2xl cursor-pointer font-semibold">Blog</h1>
                    </div>
              </div>
            </div>
        </div>
        <!-- navigation bar -->
          <hr>
        <!-- categories bar -->
        <div class="tabs tabs-boxed bg-white my-4 flex justify-between" id="categories">
            <!--  data loads dynamically  -->
        </div>
        <!-- categories bar -->

        <!-- items found counter  -->
        <div class="bg-gray-300 p-6 rounded-lg my-5">
            <h1 class="text-3xl" id="item-counter"></h1>
        </div>
        <!-- items found counter  -->

        <!-- news cards -->
        <section class="my-5 p-10" id="news-container">
           <!-- data loads dynamically -->
        </section>
        <!-- news cards -->

    </main>
    <!-- modals -->
    <input type="checkbox" id="my-modal-4" class="modal-toggle" />
        <input type="checkbox" id="my-modal-3" class="modal-toggle" />
        <div class="modal">
          <div class="modal-box relative">
            <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
            <h3 class="text-lg font-bold">Congratulations random Internet user!</h3>
            <p class="py-4">You've been selected for a chance to get one year of subscription to use Wikipedia for free!</p>
          </div>
        </div>
    <!-- modals -->
    <!-- javascript files -->
    <script src="./js/new.js"></script>
</body>
</html>
